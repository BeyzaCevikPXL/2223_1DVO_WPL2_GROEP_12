<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahoi - Inloggen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/570fd61456.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="inloggen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main id="inloggen" class="row justify-content-center">
    <a href="index.html"> <i class="fa-solid fa-arrow-left pijl"></i></a>
    <div class="row justify-content-center">
        <img src="assets/LOGO_JOB_AHOI_FINAL-02.png" alt="Logo" class="col-6">
    </div>
    <form class="col-xl-3 col-8 justify-content-center login-form">
        <input type="email" id="email-input" placeholder="Email" class="col-12" required>
        <input type="password" id="password-input" placeholder="Wachtwoord" minlength="8" class="col-12 my-3" required>
        <a href="#" id="ww_vergeten" class="col-12 row justify-content-end">Wachtwoord vergeten?</a>
        <button type="submit" id="login-button" class="col-12 mt-5">Login</button>
        <label class="col-12 mt-1" id="registreer_hier">Nog geen account? <a href="registreren.html">Registreer hier.</a></label>
        <fieldset class="mx-auto my-3 col-12 justify-content-between row">
            <legend class="col-12 mt-2">OF LOG IN MET</legend>
            <label class="col-4"><a href="#"><img class="socialmedia" src="assets/google.png" alt="google" height="150" width="150"></a></label>
            <label class="col-4"><a href="#"><img class="socialmedia" src="assets/apple.png" alt="apple" height="150" width="150"></a></label>
            <label class="col-4"><a href="#"><img class="socialmedia" src="assets/facebook.png" alt="facebook" height="150" width="150"></a></label>
        </fieldset>
    </form>
</main>
<script defer src="inloggen.js"></script>
</body>
</html>
