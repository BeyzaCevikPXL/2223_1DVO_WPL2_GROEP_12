<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahoi - Registreren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/570fd61456.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registreren.css">
    <script defer src="script.js"></script>
    <script defer src="loading.js"></script>
    <link rel="icon" href="assets/LOGO_JOB_AHOI_FINAL-07.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main id="registreren" class="row justify-content-center">
    <a href="index.html"> <i class="fa-solid fa-arrow-left pijl"></i></a>
    <div class="row justify-content-center">
        <img src="assets/LOGO_JOB_AHOI_FINAL-02.png" alt="Logo" class="col-6">
    </div>
    <form class="col-3 justify-content-center" id="login-form">
        <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" class="col-12" required>
        <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" class="col-12  my-3" required>
        <input type="email" id="email" name="email" placeholder="Email" class="col-12 my-3" required>
        <input type="password" id="password" name="wachtwoord" placeholder="Wachtwoord" minlength="8"
               class="col-12" required>
        <input type="password" id="confirm-password" name="wachtwoord" placeholder="Herhaal wachtwoord" minlength="8"
               class="col-12 my-3" required>
        <div class="col-12 row justify-content-between mx-auto">
            <input class="col-1" type="checkbox" id="akkoord_registreren" name="option" required>
            <label id="tekst_akkoord_registreren" class="col-11 mt-1" for="akkoord_registreren">Ik ben tenminste 18 jaar oud en ga akkoord met de volgende terms:<br>Door
                op verdergaan te klikken, hebt u de TOS gelezen en mee akkoord gegaan</label>
        </div>
        <input type="submit" value="Verder gaan" id="sign-up" class="col-12 mt-3 mb-5">
    </form>
</main>
<script defer src="registreren.js"></script>
</body>

</html>
